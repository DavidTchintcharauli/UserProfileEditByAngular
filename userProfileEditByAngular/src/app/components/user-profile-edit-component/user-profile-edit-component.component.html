<div class="min-h-screen flex items-center justify-center bg-cyan-600">
    <div  class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Edit User Profile</h1>
        <form (ngSubmit)="Submit()">
            <div (click)="navigateToProfile()" class="w-10px bg-red-500 text-white p-2 rounded hover:bg-red-600 transition">
                <button (click)="navigateToProfile()">Cancel</button>
            </div>
            <div (click)="Submit()" class="w-10px bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">
                <button (click)="Submit()">Submit</button>
            </div>
        </form>

    </div>
</div>
