<div class="min-h-screen flex items-center justify-center bg-red-600">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>
@if (isLoader) {
    <div>
        <button type="button" class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing...
          </button>
    </div>
}

        <div class="flex items-center mb-4">
            <img alt="Profile Picture" class="w-16 h-16 rounded-full mr-4">
            <div>
                <h3 class="text-lg font-semibold">{{user.firstName}}</h3>
                <h3 class="text-lg font-semibold">{{user.lastName}}</h3>
                <p class="text-gray-600">{{user.email}}</p>
                <p class="text-gray-600">{{user.phoneNumber}}</p>
            </div>
            <div>
                <div>
                    <input type="text" [(ngModel)]="user.firstName">
                </div>
                <div>
                    <input type="text" [(ngModel)]="user.lastName">
                </div>
                <div>
                    <input type="text" [(ngModel)]="user.email">
                </div>
                <div>
                    <input type="text" [(ngModel)]="user.phoneNumber">
                </div>
            </div>
            <button (click)="navigateToEdit(user)"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
                Edit Profile
            </button>
        </div>
    </div>
</div>
