<div class="min-h-screen flex items-center justify-center bg-red-600">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>

        <div class="flex items-center mb-4">
            <img alt="Profile Picture" class="w-16 h-16 rounded-full mr-4">
            <div>
                <h3 class="text-lg font-semibold">{{user.firstName}}</h3>
                <h3 class="text-lg font-semibold">{{user.lastName}}</h3>
                <p class="text-gray-600">{{user.email}}</p>
                <p class="text-gray-600">{{user.phoneNumber}}</p>
            </div>


            <button (click)="navigateToEdit(user)"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">
                Edit Profile
            </button>
        </div>
    </div>
</div>
